</head>
<body>
    <script>
        function delayedCallback(callback, delay){
            setTimeout(() => {
                callback();
            }, delay);
        }
        function callbackFunction(){
            let t=d/1000;
            console.log(`Đã chạy sau ${t} giây`);
        }
        let d=5000;
        delayedCallback(callbackFunction, d);
    </script>
</body>
