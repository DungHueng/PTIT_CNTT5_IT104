<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkCondition(callback, a) {
        setTimeout(() => {
          callback(a);
        }, 1000);
      }
      function callback(t) {
        if (t) {
          console.log("Điều kiện trả về là true");
        } else {
          console.log("Điều kiện trả về là false");
        }
      }
      checkCondition(callback, true);
    </script>
  </body>
</html>
